<div class="flex flex-col items-center space-y-2">
  <a href="/">
      <img class="w-24 rounded-full" src="/apple-touch-icon.png">
  </a>
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
  <label class="swap swap-rotate">
      <!-- this hidden checkbox controls the state -->
      <input type="checkbox" data-toggle-theme="dark,light" data-act-class="ACTIVECLASS" class="theme-controller" value="light" />
      <label class="swap swap-rotate">
  <input type="checkbox" data-toggle-theme="dark,light" data-act-class="ACTIVECLASS" class="theme-controller" value="light" />

  <!-- Light mode (|0⟩): vector pointing up -->
  <svg class="swap-off h-8 w-8 bloch-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="4" fill="none"/>
    <line x1="50" y1="50" x2="50" y2="10" stroke="currentColor" stroke-width="4" class="bloch-vector"/>
  </svg>

  <!-- Dark mode (|1⟩): vector pointing down -->
  <svg class="swap-on h-8 w-8 bloch-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="45" stroke="currentColor" stroke-width="4" fill="none"/>
    <line x1="50" y1="50" x2="50" y2="90" stroke="currentColor" stroke-width="4" class="bloch-vector"/>
  </svg>
</label>
</div>
